name: azkar
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.0

  # Local cache
  shared_preferences: ^2.1.1
  # Functional programming things
  dartz: ^0.10.1
  # Service locator
  get_it: ^7.6.0

  # Bloc for state management
  flutter_bloc: ^8.1.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_svg: ^2.0.4  # Add the latest version of the package

flutter:
  uses-material-design: true
  assets:
    - assets/images/reload.png
    - assets/images/ic_menu.svg
    - assets/images/baseline_error_24_white.svg
    - assets/images/baseline_settings_24.svg
    - assets/images/ic_baseline_check_circle_24.svg

  fonts:
    - family: typesetting
      fonts:
        - asset: fonts/typesetting.ttf
